<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to my Grocery List</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333333;
      transition: background-color 0.3s ease;
      background-image: url("\fire.gif");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      margin-top: 100px;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      height: 40px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .mt-3 a {
      color: #007bff;
    }

    .mt-3 a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #333333;
      color: #f4f4f4;
    }

    .dark-mode input[type="checkbox"] {
      background-color: #555555;
    }

    .dark-mode input[type="checkbox"]::before {
      background-color: #f4f4f4;
    }

    /* Hover styles */
    .btn:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="mb-4">Login</h2>
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" name="email" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <h2 class="mb-4">Register</h2>
      <form action="/register" method="post">
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" name="email" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" name="password" required>
        </div>
        <div class="mb-3">
          <label for="registerFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="registerFirstName" name="firstName" required>
        </div>
        <div class="mb-3">
          <label for="registerLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="registerLastName" name="lastName" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <h2 class="mb-4">Cheat Button</h2>
      <a href="/GroceryList.html" class="btn btn-success">Go to Grocery List</a>
    </div>
  </div>

  <div class="row justify-content-end mt-3">
    <div class="col-md-6">
      <label for="darkModeToggle">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle">
    </div>
  </div>
</div>

<script>
  // Dark mode toggle
  const darkModeToggle = document.querySelector("#darkModeToggle");
  const body = document.querySelector("body");

  darkModeToggle.addEventListener("change", () => {
    if (darkModeToggle.checked) {
      body.classList.add("dark-mode");
    } else {
      body.classList.remove("dark-mode");
    }
  });
</script>

</body>
</html>
