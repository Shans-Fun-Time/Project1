<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adding New Groceries to List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" href="css/bought.css">
  <script type="text/javascript" src="js/bought.js"></script>
</head>
<body>

<div class="container-fluid text-center">
  <div class="text-center"> <h2>Adding to Grocery List</h2> </div>

  <form th:action="@{/groceries/save}" method="post" th:object="${groceries}"
        style="max-width: 500px; margin:0 auto;">  <!--its in grocery controller -->
    <div class="border border-dark thead-dark rounded p-2">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Product:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{product}" class="form-control">  <!-- groceries class product variable name -->
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Price:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{price}" step="0.01" class="form-control">  <!-- groceries class product variable name -->
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Store:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{store}" class="form-control">  <!-- groceries class product variable name -->
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Bought:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{bought}" class="form-control bought" id="bought">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-primary m-2">Add</button>
        <button type="button" class="btn-secondary m-2">Cancel</button>
      </div>

    </div>


  </form>

</div>

</body>
</html>
